        <main>
            <section class="delivery-form">
                <h2>Delivery Details</h2>
                <form id="deliveryForm">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="address">Delivery Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
    
                    <label for="cupcakeType">Cupcake Type:</label>
                    <select id="cupcakeType" name="cupcakeType" required>
                        <option value="vanilla">Vanilla</option>
                        <option value="chocolate">Chocolate</option>
                        <option value="strawberry">Strawberry</option>
                        <option value="Rocky road">Rocky Road</option>
                        <option value="carrot">Carrot</option>
                        <option value="mango">Mango</option>
                        <option value="blueberry">Blueberry</option>
                        <option value="raspberry">Raspberry</option>
                        <option value="lemon">Lemon</option>
                        <option value="peach">Peach</option>
                        <option value="orange">Orange</option>
                        <option value="grape">Grape</option>
                        <option value="pineapple">Pineapple</option>
                        <option value="banana">Banana</option>
                        <option value="almond">Almond</option>
                    </select>
                
    
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="100" required>
    
                    <button type="submit">Place Order</button>
                </form>
            </section>
            <section id="confirmationMessage" class="hidden">
                <h2>Order Confirmation</h2>
                <p>Thank you for your order! Your cupcakes are on the way.</p>
            </section>
        </main>
      
    
        <script src="src/index.js"></script>
</html>
           
</body>
