<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card with Hover Effects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    .product-card {
      width: 250px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      text-align: center;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-10px);
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      border-bottom: 1px solid #ddd;
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hover-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s;
    }

    .hover-overlay p {
      color: #fff;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .hover-overlay i {
      font-size: 24px;
      color: #fff;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s, color 0.3s;
    }

    .hover-overlay i:hover {
      transform: scale(1.2);
      color: #f39c12;
    }

    .product-card:hover .hover-overlay {
      opacity: 1;
    }

    .product-info {
      padding: 15px;
    }

    .product-name {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }

    .select-options {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .select-options:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <div class="image-container">
      <img src="../images/caramel.jfif" alt="Product Image" class="product-image">
      <div class="hover-overlay">
        <p>£39.99</p>
        <i class="fa fa-eye" title="View Details" id="view-details"></i>
      </div>
    </div>
    <div class="product-info">
      <div class="product-name">Lemon Bar Cake</div>
      <a href="#" class="select-options">Select options</a>
    </div>
  </div>

  <!-- Add Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    // JavaScript for Modal (optional - if modal is needed)
    const viewDetails = document.getElementById('view-details');
    viewDetails.addEventListener('click', function () {
      alert('View details clicked!');
    });
  </script>
</body>
</html>
