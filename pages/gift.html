<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/gift.css">
    <script src="https://kit.fontawesome.com/a12bb2879f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
 

     
    <div class="container">
        <div class="slider-wrapper">
          <button id="prev-slide" class="slide-button material-symbols-rounded">
        
          </button>
          <ul class="image-list">
            <img class="image-item" src="../images/blueberry.jfif" alt="img-1" />
            <img class="image-item" src="../images/velvet.jfif" alt="img-2" />
            <img class="image-item" src="../images/vanilla.jfif" alt="img-3" />
            <img class="image-item" src="../images/lemon.jfif" alt="img-4" />
            <img class="image-item" src="../images/mocha.jfif" alt="img-5" />
          </ul>
          <button id="next-slide" class="slide-button material-symbols-rounded">
          </button>
        </div>
        <div class="slider-scrollbar">
          <div class="scrollbar-track">
            <div class="scrollbar-thumb"></div>
          </div>
        </div>
      </div>

            </body>
    
  <script src="../src/gift.js"></script>
